<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="personal_cab_style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PictureOn-Profil</title>
</head>
<body>
	<div class="profil">       <!--Указываются логин, другие данные-->
		<div class="contener">						
			<div class="hat-line">                
				<div class="site_logo">
					<img src="../PictureOn/site_logo.png" alt="Лого сайта"/>
				</div>

				<div class="site_name">					<!--Название сайта-->
					<h1 style="font-family: Cascadia Code; font-size: 70px">
						<span style='color:#25221B'>Picture</span><span style='color:#A5260A'>On</span>
					</h1>
				</div>
			</div>
				
			<div class="gal_choose">
				<a class="save_f" href="@">Сохраннёные фото</a>				<!--Отображаются все фото, сохраняемые пользователем-->
				<a class="dl_c" href="@">Выгруженный контент</a>				<!--Отображаются фото и видео, загруженные пользователем-->
				<a class="albs" href="@">Альбомы</a>							<!--Альбомы, видимые всем(даже не зарегестрированным пользователям)-->
				<a class="coop_albs" href="@">Совместные альбомы</a>				<!--Отображаются свои альбомы, за авторством нескольких пользователь-->
				<a class="pr_albs" href="@">Приватные альбомы</a>				<!--Отображаются приватные альбомы, видимые только владельцу аккаунта-->
			</div>

			<div class="foto_list">								<!--Основная часть страницы, где будут высвечиваться фото и видео по категориям-->

			</div>

			<div class="contacts">     
				
			</div>
		</div>
	</div>
</body>
</html>
